<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top">
          <h3>calc</h3>
          <div class="right">
            <div class="theme-toggle">
              <input type="radio" name="theme-selector" id="theme-one" /><label
                for="theme-one"
                >1</label
              >
              <input type="radio" name="theme-selector" id="theme-two" /><label
                for="theme-two"
                >2</label
              >
              <input
                type="radio"
                name="theme-selector"
                id="theme-three"
              /><label for="theme-three">3</label>
            </div>
            <p>Theme</p>
            <div class="box">
              <div class="circle"></div>
            </div>
          </div>
        </div>
        <div class="calculate">
          <form>
            <input
              type="text"
              name="text"
              readonly
              class="js-calculate-output"
            />
          </form>
        </div>
        <div class="calculate-body">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number blue">DEL</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">+</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">-</button>
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="number">/</button>
          <button class="number">x</button>
          <button class="number blue double">RESET</button>
          <button class="number red double">=</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
