<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="top">
          <h3>calc</h3>
          <div class="right">
            <div class="theme-toggle">
              <div class="number-toggle">
                <input
                  type="radio"
                  name="theme-selector"
                  class="theme-number"
                  id="theme-one"
                  checked
                /><label for="theme-one">1</label>
                <input
                  type="radio"
                  name="theme-selector"
                  class="theme-number"
                  id="theme-two"
                /><label for="theme-two">2</label>
                <input
                  type="radio"
                  name="theme-selector"
                  class="theme-number"
                  id="theme-three"
                /><label for="theme-three">3</label>
              </div>
              <div class="box">
                <input
                  type="radio"
                  name="theme-selector-circle"
                  class="no-appearance"
                  id="circle-one-id"
                /><label
                  for="circle-one-id"
                  class="circle circle-one"
                  onclick="clickableCircles()"
                ></label>
                <input
                  type="radio"
                  name="theme-selector-circle"
                  class="no-appearance"
                  id="circle-two-id"
                /><label
                  for="circle-two-id"
                  class="circle circle-two hidden"
                  onclick="clickableCircles()"
                ></label>
                <input
                  type="radio"
                  name="theme-selector-circle"
                  class="no-appearance"
                  id="circle-three-id"
                /><label
                  for="circle-three-id"
                  class="circle circle-three hidden"
                  onclick="clickableCircles()"
                ></label>
              </div>
            </div>
            <p>THEME</p>
          </div>
        </div>
        <div class="calculate">
          <form>
            <input
              type="text"
              name="text"
              class="js-calculate-output"
              readonly
            />
          </form>
        </div>
        <div class="number-body">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button class="number blue">DEL</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button class="number">+</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button class="number">-</button>
          <button class="number">.</button>
          <button class="number">0</button>
          <button class="number">/</button>
          <button class="number">x</button>
          <button class="number blue double">RESET</button>
          <button class="number red double">=</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
